<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
    <script src="data.js"></script>
    <script type="module" src="app.js" defer></script>

    <title>Contador Bottino</title>
  </head>
  <body>
    <div id="app">
      <header align="center" :style="cssStyle">
        <figure>
          <blockquote class="blockquote">
            <p>{{ title }}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">por {{ name }}</cite>
          </figcaption>
        </figure>
      </header>
      <main>
        <custom-component
          :titulo="'Este es un componente'"
          :subtitulo="'clase 4'"
          :link="'/mi/link'"
        ></custom-component>

        <div align="center">
          <p v-if="show">Este es mi elemento p</p>
          <br />
          <button v-on:click="changeState">click!</button>

          <h6>este es un elemento</h6>
          <h4 :class="customClass">Recorrido de data:</h4>

          <table-personas :personas="personas"></table-personas>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </body>
</html>
