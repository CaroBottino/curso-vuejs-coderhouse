<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Contador Bottino</title>
  </head>
  <body>
    <div id="app">
      <header align="center">
        <figure>
          <blockquote class="blockquote">
            <p>{{ title }}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">por {{ name }}</cite>
          </figcaption>
        </figure>
      </header>
      <main>
        <div align="center">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              v-on:click="decrement()"
            />
            <label class="btn btn-outline-primary" for="btnradio1">-</label>

            <input
              type="text"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
            />
            <label class="btn btn-outline-primary" for="btnradio2">{{x}}</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
              v-on:click="increment()"
            />
            <label class="btn btn-outline-primary" for="btnradio3">+</label>
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
